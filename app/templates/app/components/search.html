{% load static %}

<div class="flex-grow flex flex-col items-center justify-center align-middle {{ form_classes_extra }}"
     id="div_query">
  <div class="flex flex-row sm:w-1/2 w-full">
    <label class="sr-only" for="input_query">Query</label>
    <input type="text"
           name="query"
           class="w-full border-0 rounded-full p-2 pl-3 pl-r ring-1 ring-inset ring-gray-500 focus:ring-purple-500 hover:ring-purple-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset"
           required=""
           placeholder="Search..."
           maxlength="500"
           id="input_query">
    <button id="button_query"
            class="rounded-full ml-3 p-2 ring-1 ring-inset ring-gray-500 hover:ring-purple-500 active:ring-2"
            aria-label="submit">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6 text-gray-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </button>
  </div>
  <p class="text-red-700 font-semibold pt-5 hidden" id="error">Sorry, something went wrong.</p>
</div>
<div class="flex-grow flex flex-col items-center justify-center align-middle hidden"
     id="loading">
  <div class="animate-spin inline-block size-9 border-[3px] border-current border-t-transparent text-purple-500 rounded-full "
       role="status"
       aria-label="loading">
    <span class="sr-only">Loading...</span>
  </div>
  <div id="loading_text" class="text-sm text-gray-500 pt-5"></div>
</div>
<script src="{% static 'js/search.js' %}"></script>
