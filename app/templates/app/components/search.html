<form action="{% url "app:index" %}"
      method="post"
      name="search"
      class="flex-grow flex flex-row items-center justify-center align-middle {{ form_classes_extra }}">
  {% csrf_token %}
  {% for field in form %}
    <label class="sr-only" for="{{ field.auto_id }}">{{ field.label }}</label>
    {{ field }}
    <button type="submit"
            class="rounded-full ml-3 p-2 ring-1 ring-inset ring-gray-500 hover:ring-purple-500 active:ring-2"
            aria-label="submit">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6 text-gray-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </button>
  {% endfor %}
</form>
